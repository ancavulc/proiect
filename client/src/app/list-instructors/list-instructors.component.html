<div class="cover">
  <div class="filter"></div>
  <div class="main-div">
    <mat-card class="profile-card">
      <div class="container">
        <div class="header">
          <div class="d-flex bd-highlight mb-3">
            <div class="mr-auto p-2 bd-highlight">
              <h2>Instructors</h2>
            </div>
            <div class="p-2 bd-highlight"><a mat-button routerLink="/book" routerLinkActive="mat-accent">Book
                Instructor</a>
            </div>
          </div>
        </div>
        <hr>
        <div class="d-flex flex-column bd-highlight mb-3">
          <div class="p-2 bd-highlight">
            <h3 class="bold">Sinaia</h3>
            <div class="d-flex justify-content-start">
              <ng-container *ngFor="let e of IntructorData">
                <mat-card class="example-card" *ngIf="e.slope === 'Sinaia'">
                  <mat-card-header>
                    <mat-card-title>{{e.name}} {{e.surname}}</mat-card-title>
                    <mat-card-subtitle>{{e.phoneNumber}}</mat-card-subtitle>
                    <mat-card-subtitle>{{e.email}}</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-content>
                    <p>{{e.description}}</p>
                  </mat-card-content>
                </mat-card>
              </ng-container>
            </div>
          </div>
          <div class="p-2 bd-highlight">
            <h3 class="bold">Busteni</h3>
            <div class="d-flex justify-content-center">
              <ng-container *ngFor="let e of IntructorData">
                <mat-card class="example-card" *ngIf="e.slope === 'Busteni'">
                  <mat-card-header>
                    <mat-card-title>{{e.name}} {{e.surname}}</mat-card-title>
                    <mat-card-subtitle>{{e.phoneNumber}}</mat-card-subtitle>
                    <mat-card-subtitle>{{e.email}}</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-content>
                    <p>{{e.description}}</p>
                  </mat-card-content>
                </mat-card>
              </ng-container>
            </div>
          </div>
          <div class="p-2 bd-highlight">
            <h3 class="bold">Azuga</h3>
            <div class="d-flex justify-content-center">
              <ng-container *ngFor="let e of IntructorData">
                <mat-card class="example-card" *ngIf="e.slope === 'Azuga'">
                  <mat-card-header>
                    <mat-card-title>{{e.name}} {{e.surname}}</mat-card-title>
                    <mat-card-subtitle>{{e.phoneNumber}}</mat-card-subtitle>
                    <mat-card-subtitle>{{e.email}}</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-content>
                    <p>{{e.description}}</p>
                  </mat-card-content>
                </mat-card>
              </ng-container>
            </div>
          </div>
        </div>


      </div>
    </mat-card>
  </div>
</div>
